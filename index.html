<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelance</title>
</head>
<body>

  <header class="main-header py-3 text-white">
    <div class="container">
      <div class="row row-cols-auto justify-content-between align-items-center">
        <div class="col fs-3 fw-bold">
          START BOOTSTRAP 
        </div>
        <div class="col">
          <ul class="d-none d-md-flex mb-0 list-unstyled">
            <li class="px-3 fs-6 fw-bold">PORTFOLIO</li>
            <li class="px-3 fs-6 fw-bold">ABOUT</li>
            <li class="px-3 fs-6 fw-bold">CONTACT</li>
          </ul>

          <a href="#" class="d-block d-md-none">
            <i class="fa-solid fa-bars"></i>
          </a>
        </div>
      </div>
    </div>

  </header>
  
  <main>
    <!-- HERO -->
    <section class="hero py-5 text-white text-center">
      <div class="container">
        <div class="row justify-content-center">
            <div class="hero-logo">
                <img src="./img/avatar.svg" alt="avatar">
            </div>
            
            <div class="hero-title py-2  fs-1 fw-bold">
                 START BOOTSTRAP 
            </div>

            <div class="star py-2 fs-4">
                <i class="fa-solid fa-star"></i>
            </div>

            <div class="hero-description py-2 fs-5">
                GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
            </div>

        </div>
      </div>
    </section>

    <!-- PORTFOLIO -->
    <section class="portfolio py-5">
        <!-- PORTFOLIO TITLE -->
      <div class="container mb-4 text-center">
        <div class="row">
          <div class="col fs-2 fw-bold">
            PORTFOLIO
          </div>

          <div class="star star-dark py-2 fs-4">
            <i class="fa-solid fa-star"></i>
          </div>          
        </div>
      </div>

      <!-- PORTFOLIO ICON -->
      <div class="container">
         <div class="row gy-4 port-icon">

          <div class="col-md-6 col-xl-4">
            <img src="./img/cabin.png" alt="cabina">
          </div>

          <div class="col-md-6 col-xl-4">
            <img src="./img/cake.png" alt="torta">
          </div>

          <div class="col-md-6 col-xl-4">
            <img src="./img/circus.png" alt="circo">
          </div>

          <div class="col-md-6 col-xl-4">
            <img src="./img/game.png" alt="controller">
          </div>

          <div class="col-md-6 col-xl-4">
            <img src="./img/safe.png" alt="cassaforte">
          </div>

          <div class="col-md-6 col-xl-4">
            <img src="./img/submarine.png" alt="sottomarino">
          </div>

         </div>
      </div>

    </section>

    <!-- ABOUT -->
    <section class="about text-white py-5">
      <div class="container  mb-4 text-center">
        <div class="row justify-content-center">
          <div class="col-9 col-md-10"></div>
        </div>
      </div>

      <div class="container mb-4">
        <div class="row justify-content-center">
          <div class="col-9 col-md-5">
          </div>
          <div class="col-9 col-md-5">
          </div>
        </div>
      </div>

      <div class="container text-center">
        <button>ciao</button>
      </div>

    </section>

    <section class="contant-us py-5">
      <div class="container mb-4 text-center">
        <div class="row justify-content-center">
          <div class="col-9 col-md-10"></div>
        </div>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-9 col-md-10">

          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="text-center text-white page-footer">
    <section class="py-5">
      <div class="container">
        <div class="row gy-4">
          <div class="col-lg-4"></div>
          <div class="col-lg-4"></div>
          <div class="col-lg-4"></div>
        </div>
      </div>
    </section>

    <section class="py-3 footer-copy">
      <div class="container">
        copy
      </div>
    </section>
     
  </footer>

</body>
</html>
